{% extends 'base.html' %}
{% block page_content %}
<div class="col-md8">
    <h1>Blog Index</h1>
    <hr>
</div>
{% for post in posts %}
<div class="row">
    <div class="col-md8">
        <a href="{% url 'blog_detail' post.pk %}"><img src="{{ post.image.url }}" class="img-responsive"
                                                       style="width: 30%; float: left; margin-right: 10px;"/></a>
        <h2><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h2>
        <small>
            {{ post.created_on.date }} |&nbsp;
            Categories:&nbsp;
            {% for category in post.categories.all %}
            <a href="{% url 'blog_category' category.name %}">
                {{ category.name }}
            </a>&nbsp;
            {% endfor %}
        </small>
        <p>{{ post.body | slice:':600' }}...</p>
    </div>
</div>
<hr>
{% endfor %}
{% endblock %}
